<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>症狀篩選</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="alert">⚠️ 如有心口痛或嚴重呼吸困難情況，請立即致電 999：</div>
  <h1 class="title">📌 請選擇您的症狀類別</h1>

  <div class="search-bar-container">
    <input type="text" id="searchInput" placeholder="搜尋症狀..." />
  </div>

  <div class="category-grid" id="categoryGrid">
    <!-- Dynamically insert category blocks here -->
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <button id="clearSubcategories" class="clear-btn">清除所有子分類 (Clear All)</button>
  </div>
  
  <div class = "sub-category-container">
  <div class="symptom-grid" id="symptomGrid">
    <!-- Dynamically insert symptoms on category click -->
  </div></div>

  <div class="age-input-wrapper">
    <label for="ageInput">年齡 Age:</label>
    <div class="age-controls">
      <input type="range" id="ageInput" min="0" max="100" value="30" oninput="syncAgeInputs(this.value)">
      <input type="number" id="ageNumberInput" min="0" max="100" value="30" oninput="syncAgeInputs(this.value)">
    </div>
  </div>
  

  <div class="selected-symptoms">
    <h3>🧾 已選擇的症狀：</h3>
    <div id="selectedSymptoms"></div>

    <!-- Submit Button -->
    <div class="submit-selected-container">
      <button id="submitSelected" class="submit-btn">提交所選症狀</button>
    </div>
  </div>

  <div class="chatbox">
    <!-- inside chatbox -->
    <input id="userSymptomInput" type="text" placeholder="請輸入您的症狀 (可選)" />
    <button onclick="submitSymptoms()">提交</button>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <p id="resultText"></p>
    </div>
  </div>

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close-button {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    #ageInput[type=range] {
      width: 200px;
      margin-top: 8px;
    }
  </style>
</body>
</html>
